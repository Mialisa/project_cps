<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS | Сервис по ремонту техники Dell</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="keywords" content="cps, сервис, Dell, ремонт техники, сервисный центр, ремонт ноутбука">
    <meta name="description" content="Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.">
</head>
<body class='body body-size'> 
    <div class="sidebar">   
        <header class='header'>
            <button class="btn-round btn-round--back"><span class='span'></span></button>  
            <img class='header-logo' src="../images/icons/grouplogo.svg" alt="Логотип CPS">
            <button class="btn-round btn-round--search"><span class='span'></span></button>  
        </header>

        <nav class="menu">
            <ul class="menu__nav">
                <li class="btn-nav btn-nav--active">
                    <a class="btn-nav__name"  href="#">Ремонт техники</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Услуги и сервисы</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Корпоративным клиентам</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Продавцам техники</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Партнерам</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Производителям</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Наши сервисные центры</a>
                </li>
                <li class="btn-nav">
                    <a class="btn-nav__name" href="#">Контакты</a>
                </li>
            </ul>
        </nav>

        <footer class="footer">
            <div class="footer__contacts">
                <nav class="nav footer__nav">
                    <button class='btn-round btn-round--call'></button>
                    <button class="btn-round btn-round--chat"></button>
                    <button class="btn-round btn-round--profile"></button>
                </nav>
                <div class="footer__links">
                    <div class="footer__link-mail">
                        <a href="mailto:mail@cps.com" class="link link--mail">mail@cps.com</a>
                    </div>
                    <div class="footer__link-phone">
                        <a href="tel:88008908900" class="link link--phone">8 800 890 8900</a>
                    </div>
                </div>
            </div>
            <div class="lang">
                <label class="lang-item">
                    <input type="radio" class="btn-radio" name="lang" value="ru" checked>
                    <div class="lang-item--name">RU</div>
                </label>
                <label class="lang-item">
                    <input type="radio" class="btn-radio" name="lang" value='en'>
                    <div class="lang-item--name">EN</div>
                </label>
                <label class="lang-item">
                    <input type="radio" class="btn-radio" name="lang" value="ch">
                    <div class="lang-item--name">CH</div>
                </label>
            </div>
        </footer>
