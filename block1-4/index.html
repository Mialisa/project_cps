<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS | Сервис по ремонту техники Dell</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="keywords" content="cps, сервис, Dell, ремонт техники, сервисный центр, ремонт ноутбука">
    <meta name="description" content="Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.">
</head>
<body class='body body-size'> 
    <div class="sidebar">   
        <header class='header header__layout'>
            <div class="btn-header btn-header--back"></div>  
            <img class='header-logo' src="../images/icons/grouplogo.svg" alt="Логотип CPS">
            <div class="btn-header btn-header--search"></div>  
        </header>

        <nav class="menu menu__layout">
            <button class="btn-nav btn-nav--active">
                <span class="btn-nav__name">Ремонт техники</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Услуги и сервисы</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Корпоративным клиентам</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Продавцам техники</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Партнерам</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Производителям</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Наши сервисные центры</span>
            </button>
            <button class="btn-nav">
                <span class="btn-nav__name">Контакты</span>
            </button>
        </nav>

        <footer class="footer">
            <div class="footer__contacts">
                <nav class="nav nav__layout">
                    <button class='btn-header btn-header--call'></button>
                    <button class="btn-header btn-header--chat"></button>
                    <button class="btn-header btn-header--profile"></button>
                </nav>
                <div class="footer__links">
                    <div class="footer__link-mail">
                        <a href="mailto:mail@cps.com" class="link link__mail">mail@cps.com</a>
                    </div>
                    <div class="footer__link-phone">
                        <a href="tel:88008908900" class="link link__phone">8 800 890 8900</a>
                    </div>
                </div>
            </div>
            <div class="footer__lang">
                <label class="footer__lang-item">
                    <input type="radio" class="footer__btn-radio" name="lang" value="ru" checked>
                    <div class="footer__lang-item--name">RU</div>
                </label>
                <label class="footer__lang-item">
                    <input type="radio" class="footer__btn-radio" name="lang" value='en'>
                    <div class="footer__lang-item--name">EN</div>
                </label>
                <label class="footer__lang-item">
                    <input type="radio" class="footer__btn-radio" name="lang" value="ch">
                    <div class="footer__lang-item--name">CH</div>
                </label>
            </div>
        </footer>
    </div> 
</body>
</html>
